<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>Contact | Smokeshop Wholesale</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="flex rasta-colors">
          <li><a href="products.html" class="nav-item">Products</a></li>
          <li>
            <a href="index.html"
              ><img
                src="assets/wholesale-logo-bg-light.png"
                alt=""
                class="logo"
            /></a>
          </li>
          <li><a href="contact.html" class="nav-item">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form action="" method="POST">
          <ul class="flex flex-col">
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name here"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email here"
              />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone here"
              />
            </li>
            <li class="flex">
              <p>Product</p>
              <ul class="flex">
                <li>
                  <input type="checkbox" id="420-cleaner" />
                  <label for="420-cleaner">420 Cleaner</label>
                </li>
                <li>
                  <input type="checkbox" id="randys" />
                  <label for="randys">Randy's</label>
                </li>
                <li>
                  <input type="checkbox" id="raw" />
                  <label for="raw">Raw</label>
                </li>
                <li>
                  <input type="checkbox" id="ocb" />
                  <label for="ocb">OCB</label>
                </li>
                <li>
                  <input type="checkbox" id="other" />
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
            <li>
              <label for="message">Message</label>
              <textarea
                rows="6"
                id="message"
                placeholder="Enter your message here"
              ></textarea>
            </li>
              <button type="submit">Get Quote</button>
            </li>
          </ul>
        </form>
      </div>
    </main>
    <footer class="flex">
      <p class="copyright">Copyright Â© SMOKESHOP WHOLESALE LLC 2022</p>
    </footer>
  </body>
</html>
