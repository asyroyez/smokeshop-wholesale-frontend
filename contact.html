<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>Contact | Smokeshop Wholesale</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="flex">
          <li class="flex nav-logo">
            <a href="/index.html"><img src="assets/wholesale-logo-bg-light.png" alt="" class="logo" /></a>
          </ul>
          <li>
            <ul class="flex nav-menu">
              <li>
                <a href="index.html" class="nav-item">Home</a>
              </li>
              <li>
                <a href="products.html" class="nav-item">Products</a>
              </li>
              <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flex contact-card">
        <h1>Contact Us</h1>
        <p>Please have your Resale License and Tobacco License prior to purchasing wholesale products. Thank you!</p>
        <form action="" method="POST">
          <ul class="flex contact-form">
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name here"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email here"
              />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone here"
              />
            </li>
            <li>
              <textarea
              id="message"
              placeholder="Enter your message here"
              ></textarea>
            </li>
            <div class="contact-buttons">
              <button type="submit">Submit</button>
            </div>   
          </ul>
        </form>
      </section>
    </main>
    <footer class="flex">
      <p class="copyright">Copyright Â© SMOKESHOP WHOLESALE LLC 2022</p>
    </footer>
  </body>
  </html>
